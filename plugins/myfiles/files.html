<div class="content-index">
    <ul class="nav nav-v">
        <% if (goBack) { %>
        <li class="nav-item">
            <a href="javascript: window.history.back();"><img src="img/arrowleft.png" border="0"></a>
        </li>
        <% } %>

        <% if (entries.length > 0) { %>
            <% _.each(entries, function(entry) { %>
                <li class="nav-item">
                    <div class="content-table">
                        <% if (!entry.isdir) { %>
                        <div class="content-actions app-ico">
                            <img class="myfiles-download" src="img/download.png" border="0" data-url="<%= entry.url %>">
                        </div>
                        <% } %>
                        <div class="content-name">
                            <a id="<%= entry.linkId %>" href="#myfiles/<%= entry.link %>" class="media touch-row">
                                <div class="img">
                                    <img src="<%= entry.imgpath %>" alt="img">
                                </div>
                                <div class="bd">
                                  <p><%= entry.filename %></p>
                                </div>
                            </a>
                        </div>
                    </div>
                </li>
            <% });%>
        <% } %>
    </ul>
</div>

<% if (fullPath) { %>
<div class="fullpath">
    <p><%= MM.lang.s("youarein") %></p><span><%= fullPath %></span>
</div>
<% } %>
