<div id="header-action-contact" class="header-action"></div>
<div class="panel-container">
    <div class="path-messages">
        <div class="conversation">
            <div class="conversation-area">
                <div class="datestamp"><span>May 20, 2014</span></div>

                <% _.each(messages, function(m) { %>
                <% if (m.useridfrom == otherUser) { %>
                <div class="bubble">
                <% } else { %>
                <div class="bubble bubble-alt">
                <% } %><%= MM.util.formatText(m.smallmessage) %><span class="time">4:12</span>
                </div>
                <% }); %>

            </div>

            <div style="clear:both"></div>

            <div class="input-area">
                <form>
                    <div>
                        <input type="text"></span>
                        <input type="submit" value="<%= MM.lang.s("send") %>">
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
