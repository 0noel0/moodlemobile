<div id="header-action-contact" class="header-action"></div>
<div class="panel-container">
    <div class="path-messages">
        <div class="conversation">
            <div class="conversation-area">
                <p class="datestamp">May 20, 2014, 4:16 PM</p>

                <% _.each(messages, function(m) { %>
                <% if (m.useridfrom == otherUser) { %>
                <div class="bubble">
                <% } else { %>
                <div class="bubble bubble-alt">
                <% } %><%= MM.util.formatText(m.smallmessage) %>
                </div>
                <% }); %>

            </div>

            <div style="clear:both"></div>

            <div class="input-area">
                <form>
                    <div>
                        <input type="text"></span>
                        <input type="submit" value="<%= MM.lang.s("send") %>">
                    </div>
                </form>
            </div>
<!--         <div style="position: fixed; bottom: 0px">
            <input type="text" style="display: inline"> <span style="display: inline"><%= MM.lang.s("send") %></span>
        </div> -->

        </div>
    </div>
</div>
