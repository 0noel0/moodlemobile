<div class="back-row">
    <a onclick="window.history.back();"><img src="img/arrowleft.png">
    <span id="back-arrow-title"><%= MM.lang.s("info") %></span>
    </a>
</div>
<div class="panel-container">
    <div class="path-messages contact">
        <div class="media">
            <div class="img">
                <% if (user.profileimageurl) { %>
                <img src="<%= MM.util.getMoodleFilePath(user.profileimageurl) %>">
                <% } else { %>
                <img src="img/userimage.png">
                <% } %>
            </div>
            <div class="bd">
                <p><%= user.fullname %></p>
            </div>
        </div>
        <ul class="nav nav-v">
            <li class="nav-item">
                <a href="#messages/conversation/<%= user.userid %>"> <%= MM.lang.s("sendmessage") %></a>
            </li>
            <li class="nav-item">
                <% if (isContact) { %>
                <a href="#" class="add-remove-contact" data-add="0" data-userid="<%= user.userid %>"><%= MM.lang.s("removecontact") %></a>
                <% } else { %>
                <a href="#" class="add-remove-contact" data-add="1" data-userid="<%= user.userid %>"><%= MM.lang.s("addcontact") %></a>
                <% } %>
            </li>
        </ul>
    </div>
</div>
