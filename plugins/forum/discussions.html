        <a><img src="img/arrowleft.png" onclick="window.history.back();"></a>
    </div>
    <div class="path-mod-forum">
        <div class="forum-intro">
            <%= MM.util.formatText(forum.into) %>
        </div>

        <div class="forum-post first-post">
            <div class="header">
                <img class="user-picture" src="img/userimage.png">
                <a class="author-name" href="#" rel="author">John Doe</a>
                <time>Oct 1 2013 3:08 pm</time>
            </div>
            <p role="heading" class="subject toogler">

            </p>
            <div class="discussion-body" style="display: none">
            </div>
            <div class="reply-info">
                <span><img src="img/message.png">2 replies</span>
                <span><img src="img/time.png">3 hours ago</span>
            </div>
        </div>

    </div>
